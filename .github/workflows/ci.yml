name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths-ignore:
      - "**/*.md"

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Tests
        run: npm run test -- --ci --maxWorkers=50%
        # add --coverage if you want coverage in CI
